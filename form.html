<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission for now

                // Get form fields
                const name = form.querySelector('input[name="name"]');
                const dateOfBirth = form.querySelector('input[name="dateOfBirth"]');
                const email = form.querySelector('input[name="email"]');
                const password = form.querySelector('input[name="password"]');
                const confirmPassword = form.querySelector('input[name="confirmPassword"]');
                const gender = form.querySelector('input[name="gender"]:checked');
                const courses = form.querySelectorAll('input[name="courses"]:checked');

                // Basic validation checks
                if (name.value.length < 3) {
                    Swal.fire("Error", "Name should be at least 3 characters long.", "error");
                    name.focus();
                    return false;
                }

                if (!dateOfBirth.value) {
                    Swal.fire("Error", "Please select a valid date of birth.", "error");
                    dateOfBirth.focus();
                    return false;
                }

                if (!email.value.includes("@")) {
                    Swal.fire("Error", "Please enter a valid email address.", "error");
                    email.focus();
                    return false;
                }

                if (password.value.length < 6) {
                    Swal.fire("Error", "Password should be at least 6 characters long.", "error");
                    password.focus();
                    return false;
                }

                if (password.value !== confirmPassword.value) {
                    Swal.fire("Error", "Passwords do not match.", "error");
                    confirmPassword.focus();
                    return false;
                }

                if (!gender) {
                    Swal.fire("Error", "Please select a gender.", "error");
                    return false;
                }

                if (courses.length === 0) {
                    Swal.fire("Error", "Please select at least one course.", "error");
                    return false;
                }

                // If all checks pass, show a success message
                Swal.fire("Success", "Form submitted successfully!", "success");
                // form.submit();
            });
        });
    </script>

</head>

<body>
    <div class="registration-form">
        <h2>Registration Form</h2>
        <form>
            <label>Name:
                <input type="text" name="name" required placeholder="min 3 characters">
            </label>
            <label>Date Of Birth:
                <input type="date" name="dateOfBirth">
            </label>
            <label>Email:
                <input type="email" name="email" required placeholder="user@example.com">
            </label>
            <label>Password:
                <input type="password" name="password" required>
            </label>
            <label>Confirm Password:
                <input type="password" name="confirmPassword" required>
            </label><br>
            <div class="gender-group">
                <label>Gender:
                    <input type="radio" name="gender" value="male">MALE
                    <input type="radio" name="gender" value="female">FEMALE
                </label>
            </div>
            <div class="courses-group">
                <label>Courses:
                    <input type="checkbox" name="courses" value="MCA">MCA
                    <input type="checkbox" name="courses" value="MSC">MSC
                    <input type="checkbox" name="courses" value="MBA">MBA
                    <input type="checkbox" name="courses" value="MCOM">MCOM
                </label><br>
                <label>class:
                    <select name="class">
                        <option value="nil">--SELECT--</option>
                        <option value="1MCA'A'">MCA'A'</option>
                        <option value="1MCA'b'">MCA'B'</option>
                        <option value="1MSC-AI/ML">MSC-AI/ML</option>
                    </select></label><br>
            </div>
            <center> <input type="submit" value="Submit"></center>
        </form>
    </div>
</body>

</html>
